<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="attribution container-fluid bg-container">
    <div class="card overflow-hidden" style="border-radius: 25px; ">
      <img src="images/illustration-hero.svg" class="card-img-top" alt="image">
      <div class="top-card">
      <div class="card-body">
        <h5 class="card-title text-center" style="color: hsl(223, 47%, 23%)">Order Summary</h5>
        <p class="card-text text-1 text-center" style="color:hsl(224, 23%, 55%)"> You can now listen to millions of
          songs,
          audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="card-panel container rounded">

          <div class="row">
            <img class="col-auto col-img" src="images/icon-music.svg" alt="icon-music"/>
            <div class="col">
              <p class="card-text " style="color: hsl(223, 47%, 23%) ">Annual Plan </p>
              <p class="card-text " style="color:hsl(224, 23%, 55%)">$59.99/year </p>
            </div>
            <a href="#" class="col link card-change" style="color: #382AE1; ">Change</a>

          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="button" class="my-button" type="button">Proceed to Payment</button>
          <button type="button" class="my-button-2" type="button">Cancel Order</button>
        </div>

      </div>
    </div>

    </div>
    
  </div>

  <div class="attribution, container">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/impiia">Impiia</a>.
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
